<!DOCTYPE html>
<html>
  <head>
    <title>Business-Card</title>
    <link rel="stylesheet" rel="styelsheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/fb37d8d128.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="profile-sidebar">
        <img class="profile-img" src="imgs/namelogo2.jpg" alt="" />
        <ul class="social-list">
          <li class="social-item">
            <i class="fa-brands fa-github"></i>
            <a class="social-link" href="https://github.com/iamisha"></a>
          </li>
          <li class="social-item">
            <i class="fa-brands fa-linkedin"></i>
            <a class="social-link" href="#"></a>
          </li>
          <li class="social-item">
            <i class="fa-brands fa-instagram"></i>
            <a class="social-item" href="#"></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Isha Hitang</h2>
        <p class="profile-position">Software engineering student : )</p>
        <p class="profile-body">
            <div>university: Pokhara university</div>
            <div>college: Nepal College Of Information Technology(NCIT), Balkumari road, Kathmandu</div>
            <div>contact: +977 9812345677</div>
            <div>email: isha@info@gmail.com</div>
            <div>web: isha-hitangblogspot.com</div>
        </p>
      </div>
    </div>
  </body>
</html>
